      <h1 class="h1-whole-website">
        Experience the Best of South America with Mate Tostado

      <hr class="hr-web" />
      <div class="grid-container">
        <div class="gallery">
          <figure class="gallery__item gallery__item--1">

              src="./img/parceros.jpg"

              alt="Farmers harvesting yerba mate"
            />
          </figure>
          <figure class="gallery__item gallery__item--3">
            <p class="gallery-text">
              Mate Tostado is a variation of the traditional South American
              beverage made from Yerba Mate plant. The leaves are roasted at a
              high temperature, giving them a distinct smoky flavor and a more
              robust aroma. This variation of Yerba Mate is becoming
              increasingly popular among enthusiasts and connoisseurs of the
              drink.
            </p>
            <img
              src="./img/yerba-mate-in-a-bag.jpg"
              alt="Harvesting of yerba mate"
              class="gallery__img"
            />
          </figure>
          <figure class="gallery__item gallery__item--6">
            <p class="gallery-text">
              We are a small, family-owned business, dedicated to preserving
              traditional methods of harvesting and roasting the leaves to
              ensure the best flavor and quality. We only use hand-picked
              leaves, and carefully monitor the roasting process to achieve the
              perfect balance of smokiness and aroma. Our small company has
              become a sought-after product among Yerba Mate enthusiasts
            </p>
            <img
              src="./img/yerba-mate-field.jpg"
              class="gallery__img"
              alt="Yerba mate field"
            />
          </figure>
        </div>
      </div>
