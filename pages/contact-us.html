      <body>
      <h1 class="h1-whole-website">Reach out to us</h1>
      <hr class="hr-web"/>
      <div class="row g-2">
        <div class="col-md">
          <div class="form-floating">
            <input type="email" class="form-control" id="floatingInputGrid" placeholder="name@example.com">
            <label for="floatingInputGrid">Email address</label>
          </div>
        </div>
        <div class="col-md">
          <div class="form-floating">
            <select class="form-select" id="floatingSelectGrid" aria-label="Floating label select example">
              <option selected>Argentina</option>
              <option value="1">Chile</option>
              <option value="2">Uruguay</option>
              <option value="3">Paraguay</option>
              <option value="3">Brasil</option>
              <option value="3">Bolivia</option>
              <option value="3">Peru</option>
            </select>
            <label for="floatingSelectGrid">Country</label>
          </div>
        </div>
      </div>
      <form>
        <!-- Name input -->
        <div class="form-floating">
          <input type="text" id="floatingInputGrid" class="form-control" placeholder=""/>
          <label for="floatingInputGrid">Full name</label>          
        </div>      
        <!-- Message input -->
        <div class="form-floating">
          <textarea class="form-control" id="floatingInputGrid" rows="4" columns="5"placeholder=""></textarea>
          <label class="form-label" for="floatingInputGrid">Message</label>
        </div>
        <!-- Checkbox -->
        <div class="form-check d-flex justify-content-center mb-4">
          <input class="form-check-input me-2" type="checkbox" value="" id="form4Example4" checked />
          <label class="form-check-label" for="form4Example4">
            Send me a copy of this message
          </label>
        </div>
        <!-- Submit button -->
        <div class="text-center">
        <button type="submit" class="btn btn-primary btn-block mb-4">Send</button>
      </form>
    </div>
  </body>
